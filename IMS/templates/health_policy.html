  <script>
    function showKidsTextBoxes() {
        var selectBox = document.getElementById("kid");
        var selectedOption = selectBox.options[selectBox.selectedIndex].value;
        var textBoxContainer = document.getElementById("kidsTextBoxContainer");
        
        // Remove all existing text boxes
        textBoxContainer.innerHTML = "";

        // Show text boxes for the selected number of kids
        if (selectedOption !== "") {
            for (var i = 1; i <= selectedOption; i++) {
                var div = document.createElement("div");
                var label = document.createElement("label");
                var input = document.createElement("input");

                label.textContent = "Children " + i + "'s Name:";
                input.setAttribute("type", "text");
                input.setAttribute("name", "kidName" + i);
                div.appendChild(label);
                div.appendChild(input);
                textBoxContainer.appendChild(div);
            }
        }
    }
</script>
